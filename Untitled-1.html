<!DOCTYPE html>
<html>
<head>
    <title>网页版俄罗斯方块</title>
    <style>
        canvas {
            border: 2px solid #333;
        }
        body {
            display: flex;
            justify-content: center;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <canvas id="game" width="300" height="600"></canvas>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const BLOCK_SIZE = 30;
        const COLS = 10;
        const ROWS = 20;
        
        // 七种经典方块形状
        const SHAPES = [
            [[1,1,1,1]], // I
            [[1,1,1],[0,1,0]], // T
            [[1,1,1],[1,0,0]], // L
            [[1,1,1],[0,0,1]], // J
            [[1,1],[1,1]], // O
            [[1,1,0],[0,1,1]], // S
            [[0,1,1],[1,1,0]]  // Z
        ];

        // 游戏状态
        let board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        let currentPiece = null;
        let currentX = 0;
        let currentY = 0;
        let score = 0;

        // 存储每个方块的颜色
        let currentPieceColor = null;

        function createPiece() {
            const idx = Math.floor(Math.random() * SHAPES.length);
            // 为每个方块分配随机颜色
            const colors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF', '#800080'];
            currentPieceColor = colors[Math.floor(Math.random() * colors.length)];
            return SHAPES[idx];
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制已固定的方块
            board.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        // 使用方块原来的颜色
                        ctx.fillStyle = board[y][x].color;
                        drawBlock(x, y);
                    }
                });
            });
            
            // 绘制当前方块
            ctx.fillStyle = currentPieceColor;
            currentPiece.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        drawBlock(currentX + x, currentY + y);
                    }
                });
            });
        }

        function update() {
            currentY++;
            if (collision()) {
                currentY--;
                merge();
                // 新增游戏结束检测
                if (currentY === 0 && collision()) {
                    alert(`游戏结束！得分：${score}`);
                    return;
                }
                currentPiece = createPiece();
                currentX = Math.floor(COLS/2) - 1;
                currentY = 0;
            }
        }

        function collision() {
            return currentPiece.some((row, y) => 
                row.some((value, x) => 
                    value && (currentX + x < 0 || currentX + x >= COLS || 
                            currentY + y >= ROWS || 
                            board[currentY + y]?.[currentX + x])
                )
            );
        }

        function merge() {
            currentPiece.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        // 存储方块的颜色
                        board[currentY + y][currentX + x] = { value: 1, color: currentPieceColor };
                    }
                });
            });
            // 检查并移除完整的行
            checkLines();
        }

        function checkLines() {
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell.value)) {
                    // 移除完整的行
                    board.splice(y, 1);
                    // 在顶部添加一个新的空行
                    board.unshift(Array(COLS).fill(0));
                    score++;
                }
            }
        }

        function drawBlock(x, y) {
            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE-1, BLOCK_SIZE-1);
        }

        function rotate() {
            const rotated = currentPiece[0].map((_, i) =>
                currentPiece.map(row => row[i]).reverse()
            );
            if (!collision()) {
                currentPiece = rotated;
            }
        }

        function update() {
            currentY++;
            if (collision()) {
                currentY--;
                merge();
                currentPiece = createPiece();
                currentX = Math.floor(COLS/2) - 1;
                currentY = 0;
            }
        }

        // 游戏循环
        // 在游戏状态变量区域添加下落速度控制
        let lastDropTime = 0;
        const BASE_SPEED = 1000; // 下落间隔时间（毫秒）
        
        // 修改后的游戏循环函数
        function gameLoop(timestamp = 0) {
            // 控制下落速度
            if (timestamp - lastDropTime > BASE_SPEED) {
                update();
                lastDropTime = timestamp;
            }
            draw();
            requestAnimationFrame(gameLoop);
        }

        // 初始化游戏
        function init() {
            currentPiece = createPiece();
            currentX = Math.floor(COLS/2) - 1;
            currentY = 0;
            document.addEventListener('keydown', event => {
                switch(event.keyCode) {
                    case 37: // 左箭头
                        currentX--;
                        if (collision()) currentX++;
                        break;
                    case 39: // 右箭头
                        currentX++;
                        if (collision()) currentX--;
                        break;
                    case 40: // 下箭头
                        currentY++;
                        if (collision()) currentY--;
                        break;
                    case 38: // 上箭头（旋转）
                        rotate();
                        break;
                }
            });
            gameLoop();
        }

        init();
    </script>
</body>
</html>
